        cv.addEventListener('click',function(e){
            ctx.beginPath();
            ctx.arc(e.offsetX-15, e.offsetY-15, 30, 0, 2*Math.PI);
            ctx.fillStyle = "rgba(" + r + ", " + g + ", " + b + ",0.3)";
            ctx.fill();
            ctx.strokeStyle = "rgb(0,0,0)"
           
        })

        cv.addEventListener('mouseover', function(e){
